		<script language="JavaScript">
			
			var div = document.getElementById("currentTime");
			
			/*div.style.cursor = 'pointer';

				alert("This is the current time which is translated into a corresponding hex color value and used as the background color of this webpage.")
			};*/
			
			function getTime() {
				var today = new Date();
				var hrs = today.getHours();
				var mins = today.getMinutes();
				var secs = today.getSeconds();
				
				hrs = (hrs < 10) ? "0" + hrs : hrs; 
				mins = (mins < 10) ? "0" + mins : mins;
				secs = (secs < 10) ? "0" + secs : secs;
				div.innerHTML = "Current time: "+ hrs +":"+mins+":"+secs + "/n" + "Current background color: "+"#" + hrs + mins + secs;
				document.body.style.backgroundColor = "#" + hrs + mins + secs;
				setTimeout(getTime, 500);
			}
			getTime();
			
		</script>
