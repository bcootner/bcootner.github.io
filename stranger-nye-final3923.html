<p>
In order to defeat the Mindflayer and claim your final prize,
you must choose <strong>one ally you trust</strong>.
</p>

<p>
You and your ally must each roll a <strong>D20</strong>.
</p>

<p>
Continue rolling until <strong>both dice land on the same number</strong>.
</p>

<p>
When the numbers match, the Mindflayer is defeated and you may claim your prize!
